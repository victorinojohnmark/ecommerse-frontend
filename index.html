<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,100;0,300;0,400;0,700;0,800;0,900;1,100;1,300;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Ariazone</title>
</head>

<body>
    <header class="mb-3">
        <div class="text-white py-2" id="announcement-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p class="m-0">Need Help? 001 123 456 789</p>
                    </div>
                    <div class="col-md-8 text-right">
                        <ul class="m-0 p-0">
                            <li class="d-inline px-3"><a href="#" class="text-decoration-none text-white">My Account</a>
                            </li>
                            <li class="d-inline px-3"><a href="#" class="text-decoration-none text-white">About Us</a>
                            </li>
                            <li class="d-inline px-3"><a href="#" class="text-decoration-none text-white">Contact Us</a>
                            </li>
                            <li class="d-inline px-3"><a href="#" class="text-decoration-none text-white">FAQs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-white py-3" id="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-4" id="logo-container">
                        <img src="/img/logo.png" id="logo" class="mr-3" alt="logo">
                        <a href="#" id="menu-popup-button" class="text-decoration-none text-white pt-2 mr-auto"><i
                                class="fas fa-bars"></i></a>
                    </div>
                    <div class="col-md-12 col-lg-8" id="header-link-container">
                        <ul class="m-0 p-0">
                            <li class="d-inline-block pl-3">
                                <a href="#" class="text-decoration-none text-white d-block position-relative">
                                    <i class="far fa-user"></i>
                                    <small class="d-block text-secondary m-0">Login</small>
                                    <span class="font-weight-normal">Login/Register</span>
                                </a>
                            </li>

                            <li class="d-inline-block pl-3">
                                <a href="#" class="text-decoration-none text-white d-block position-relative">
                                    <i class="far fa-heart"></i>
                                    <span class="header-link-counter">100</span>
                                    <small class="d-block text-secondary m-0">Favorite</small>
                                    <span class="font-weight-light">My Wishlist</span>
                                </a>
                            </li>

                            <li class="d-inline-block pl-3">
                                <a href="#" class="text-decoration-none text-white d-block position-relative">
                                    <i class="fas fa-shopping-basket"></i>
                                    <span class="header-link-counter">100</span>
                                    <small class="d-block text-secondary m-0">Your Cart</small>
                                    <span class="font-weight-normal">$10.25</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="pop-up-menu">
            <div id="menu-backdrop"></div>
            <div id="pop-up-menu-container">
                <ul class="m-0 p-0" id="menu-list">
                    <li><a href="#" class="btn btn-warning" id="pop-up-menu-close">CLOSE<i class="fas fa-fw fa-times"></i></a></li>
                    <li><a href="#">HOME <i class="fa"></i></a></li>
                    <li><a href="#">MY ACCOUNT <i class="fa"></i></a></li>
                    <li><a href="#shop-sublinks" class="collapsed" data-toggle="collapse">SHOP <i class="fa"></i></a></li>
                    <ul class="m-0 p-0 collapse" id="shop-sublinks">
                        <li><a href="#" class="">Sublink</a></li>
                    </ul>
                    <li><a href="#">WISHLIST <i class="fa"></i></a></li>
                    <li><a href="#">CART <i class="fa"></i></a></li>
                </ul>
            </div>
        </div>

    </header>

    <div id="banner-search-wrapper" class="">
        <div id="banner-search" class="container p-3">
            <h2 class="mb-2 text-white shadow-lg">Every kind of thing, for every kind of person</h2>
            <div class="input-group w-auto">
                <div class="input-group-prepend">
                    <select name="categories" id="categories" class="p-2 bg-white border-0">
                        <option value="#">All Categories</option>
                        <option value="#">Accessories</option>
                        <option value="#">Gadgets</option>
                        <option value="#">Dining & Kitchen</option>
                    </select>
                </div>
                <input type="text" name="search" id="search" class="p-2 bg-white border-0" placeholder="Find anything ...">
                <div class="input-group-append">
                    <button class="btn btn-warning" type="button"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/vendor//jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
